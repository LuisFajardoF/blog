# Configurations
title:            Recursos didácticos
longtitle:        Recursos informáticos para impartición de clases.
author:           Luis E. Fajardo
email:            luis.fajardozap@gmail.com
description: >
  Recursos de clase: Material docente.

version:          1.0
gitbook_version:  3.2.3

url:              'https://luisfajardof.github.io'
baseurl:          '/blog'

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jemoji
